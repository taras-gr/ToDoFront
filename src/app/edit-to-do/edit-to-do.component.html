<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">{{currentUser.fullName}} To-Do list:</a>
  <ul style="margin-bottom: 0;">
    <button class="btn btn-info my-2 my-sm-0" (click)="onUserInfo()">User Info</button>
    <button class="btn btn-danger my-2 my-sm-0" style="margin-left: 15px;" (click)="onLogout()">Logout</button>
  </ul>    
</nav>

<div>
  
  <div class="form-group row" style="margin: 30px;">
    <label for="inputEmail3" class="col-form-label" style="text-transform: none;">Title: &nbsp;&nbsp;&nbsp;</label>
    <div class="col-sm-4">
        <input type="email" [(ngModel)]="toDoItem.title" class="form-control" id="inputEmail3" style="background: white; color: #000;">
    </div>    
  </div>
  <div class="form-group row" style="margin: 30px;">
      <label for="inputEmail3" class="col-form-label" style="text-transform: none;">Details: </label>
      <div class="col-sm-4">
          <input type="email" [(ngModel)]="toDoItem.text" class="form-control" id="inputEmail3" style="background: white; color: #000;">
      </div>    
    </div>
  <div class="form-group row" style="margin: 30px;">
    <label for="inputEmail3" class="col-form-label" style="text-transform: none;">IsDone: </label>
    <div class="col-sm-1">
        <input type="checkbox" [(ngModel)]="toDoItem.isDone"  class="form-control" id="inputEmail3" style="background: white; color: #000; margin-left: -40px;">
    </div>    
  </div>
  <div class="form-group row" style="margin: 20px;">
      <div class="col-sm-1">
          <button type="button" (click)="onEditToDo(toDoItem)" class="btn btn-outline-primary" style="background-color: greenyellow;">Submit</button>
      </div>    
    </div>



</div>
